<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fetch and Render JSON Data</title>
  <style>
    #dataContainer {
      display: flex;
      flex-wrap: wrap;
    }

    .dataItem {
      width: 50%;
      /* Set the width of each item to 50% for two columns */
      box-sizing: border-box;
      /* Include padding and border in the width */
      padding: 10px;
    }

    .dataItem h2 {
      font-size: 18px;
      margin-bottom: 5px;
    }

    .dataItem p {
      margin: 5px 0;
    }
  </style>
</head>

<body>
  <div id="dataContainer"></div>

  <script>
    fetch('/data')
      .then(response => response.json())
      .then(data => {
        // Render the fetched JSON data in the dataContainer div
        const dataContainer = document.getElementById('dataContainer');
        data.forEach(item => {
          const div = document.createElement('div');
          div.innerHTML = `
        <h2>${item.branch}</h2>
        <p>Connector Type: ${item.connector}</p>
        <p>Total Port: ${item.ports}</p>
        <p>KW: ${item.kw}</p>
        <p>Speed: ${item.speed}</p>
        <p>Address: ${item.address}</p>
        <p>Phone Number: ${item.phone}</p>
        <p>Opening Hours: ${item.hours}</p>
        <p>Latitude: ${item.latitude}</p>
        <p>Longitude: ${item.longitude}</p>
      `;
          dataContainer.appendChild(div);
        });
      })
      .catch(error => console.error('Error fetching data:', error));
  </script>
</body>

</html>
