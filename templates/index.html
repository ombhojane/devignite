<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EV Travel Itinerary Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.4/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4">
        <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 mt-10">
            <h2 class="block text-gray-700 text-xl font-bold mb-2">Enter Travel Details</h2>
            <form method="POST" class="mb-4">
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="source">
                        Starting point
                    </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="source" type="text" placeholder="Enter the starting point" name="source">
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="destination">
                        Destination
                    </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="destination" type="text" placeholder="Enter your destination" name="destination">
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="battery_range">
                        Battery range
                    </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="battery_range" type="range" min="1" max="1000" value="300" name="battery_range">
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="start_time">
                        Start time
                    </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="start_time" type="time" name="start_time">
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="vehicle_type">
                        Electric vehicle type
                    </label>
                    <select class="shadow border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="vehicle_type" name="vehicle_type">
                        <option value="Car">Car</option>
                        <option value="Scooty">Scooty</option>
                        <option value="Bike">Bike</option>
                    </select>
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="preferences_text">
                        Optimize My Route For
                    </label>
                    <select class="shadow border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="preferences_text" name="preferences_text">
                        <option value="Minimize Cost">Minimize Cost</option>
                        <option value="Minimum Time">Minimum Time</option>
                        <option value="Maximum Energy Efficiency">Maximum Energy Efficiency</option>
                    </select>
                </div>
                <div class="flex items-center justify-between">
                    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
                        Generate Itinerary
                    </button>
                </div>
            </form>
            {% if itinerary %}
            <div class="bg-gray-100 p-4 mt-4 rounded">
                <h2 class="block text-gray-700 text-xl font-bold mb-2">Generated Itinerary</h2>
                <!-- Use the |safe filter to render HTML properly -->
                <div class="text-gray-700">{{ itinerary|safe }}</div>
            </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
